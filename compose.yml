  ecommercedb-user:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD : ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mysql_user:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD","mysqladmin","ping"]
      interval: 5s
      retries: 10
  ecommercedb-product:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD : ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mysql_product:/var/lib/mysql
    ports:
      - 3307:3306
    healthcheck:
      test: ["CMD","mysqladmin","ping"]
      interval: 5s
      retries: 10
  ecommercedb-order:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mysql_order:/var/lib/mysql
    ports:
      - 3308:3306
    healthcheck:
      test: [ "CMD","mysqladmin","ping" ]
      interval: 5s
      retries: 10

  ecommercedb-payment:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mysql_payment:/var/lib/mysql
    ports:
      - 3309:3306
    healthcheck:
      test: [ "CMD","mysqladmin","ping" ]
      interval: 5s
      retries: 10

  my-cache-server:
    image: redis
    ports:
      - 6379:6379