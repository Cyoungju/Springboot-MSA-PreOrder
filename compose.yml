services:
  my-spring-server:
    build:
      context : .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      my-ecommercedb:
        condition: service_healthy

  my-ecommercedb:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD : ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mysql_data:/var/lib/mysql
#    ports:
#      - 3306:3306
    healthcheck:
      test: ["CMD","mysqladmin","ping"]
      interval: 5s
      retries: 10